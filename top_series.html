<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;600;700&family=Changa:wght@200;300;400;500;600;700;800&family=Dosis:wght@200;300;400;500;600;700;800&family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Kalam:wght@300;400;700&family=Mooli&family=Open+Sans:wght@300;500&family=Permanent+Marker&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/search.css" />
    <title>Top Series</title>
  </head>

  <body class="bg-dark position-relative">
    <!-- Head section -->
    <header class="h2 fw-bold text-center text-light p-2">
      <a class="text-reset text-decoration-none" href="index.html"
        ><span class="h1 text-danger fw-bold">MT</span>Show</a
      >
    </header>
    <!-- Resultes section -->
    <section id="resultes-search" class="py-3">
      <div class="container">
        <div id="row" class="row"></div>
      </div>
    </section>
    <!-- Pages section -->
    <div class="d-flex align-items-center justify-content-center py-2">
      <button id="pre" type="button" class="btn btn-danger">
        <i class="bi bi-arrow-left-square"></i>
      </button>
      <div id="page_number" class="fw-bold fs-3 text-light mx-3">1</div>
      <button id="next" type="button" class="btn btn-danger">
        <i class="bi bi-arrow-right-square"></i>
      </button>
    </div>
    <!-- Footer section -->
    <footer class="bg-dark p-3 position-relative bottom-0">
      <p class="text-center text-capitalize text-light fw-bold">
        copyright &copy; <span id="year"></span>
        <span class="text-danger fw-bold">MT</span>Show
      </p>
    </footer>
    <!-- Modal section -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title fs-5 title-name-modal"
              id="exampleModalLabel"
            ></h1>
          </div>
          <div class="modal-body">
            <h5 class="text-capitalize text-danger">overview</h5>
            <p id="overview" class="ps-3 text-dark"></p>
            <h5 class="text-capitalize text-danger">original language</h5>
            <p id="original-lang" class="text-uppercase ps-3"></p>
            <h5 class="text-capitalize text-danger">popularity</h5>
            <p id="popularity" class="ps-3"></p>
            <h5 class="text-capitalize text-danger">release date</h5>
            <p id="release-date" class="ps-3"></p>
            <h5 class="text-capitalize text-danger">vote average</h5>
            <p id="vote-avg" class="ps-3"></p>
            <h5 class="text-capitalize text-danger">vote count</h5>
            <p id="vote-count" class="ps-3"></p>
            <h5 class="text-capitalize text-danger">genre</h5>
            <p id="genre" class="ps-3"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/top_series.js"></script>
  </body>
</html>
